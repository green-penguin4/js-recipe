<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <input id="memo-input" />
    <button id="add-button">保存</button>
    <div id="memo-container"></div>
    <script>
      const MemoInput = document.getElementById("memo-input")
      const AddButton = document.getElementById("add-button")
      const MemoCon = document.getElementById("memo-container")
      //①memosを定義して、空の配列を代入する

      let memos = []

      //AddButtonを押したら関数が動くようにしたい
      AddButton.onclick = function() {
        console.dir(MemoInput)
        console.log(MemoInput.value)
        //配列にMemoInput.valueを追加する

        memos.push(MemoInput.value)

        // ローカルストレージのmemosキーにJSONにしたmemosを保存する。

        localStorage.memos = JSON.stringify(memos)

        if (localStorage.memos) {
          // ローカルストレージのmemosキーからJSONを読み込む。

          const memosJson = localStorage.memos
          // JSON.parseで配列にして、memosを更新する。
          memos = JSON.parse(memosJson)
          // ページ読み込み時に、配列の内容をブラウザに反映する。
          for (let i = 0; i < memos.length; i++) {
            const div = document.createElement("div")
            div.textContent = memos[i]
            memoContainer.append(div)
          }
        }
        console.log(memos)

        //MemoConの中身を消す

        MemoCon.innerHTML = ""
        //for文を使ってmemosの配列の中身をMemoConに(追加する
        for (let i = 0; i < memos.length; i++) {
          console.log(i)
          const text = memos[i]
          const New = document.createElement("div")
          New.textContent = text
          MemoCon.append(New)
        }
      }
    </script>
  </body>
</html>
